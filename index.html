<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
      <div class="container-img"><img src="images/image-equilibrium.jpg" alt=""></div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <span class="span1"><img src="images/icon-ethereum.svg"> 0.041 ETH</span>
        <span class="span2"><img src="images/icon-clock.svg">3 days left</span>
      </div>
        <div class="creator">
          <img src="images/image-avatar.png" alt="">
          <span>Creation of <a href="#">Jules Wyvern</a> </span> 
        </div>
    </div>
</body>
</html>
